<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>русні - пізда</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }

    .text-row {
      white-space: nowrap;
      font-size: 10vw;
      animation: move 30s linear infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="ytplayer"
      src="https://www.youtube.com/embed/DeCbsrxoNog?autoplay=1&mute=1&loop=1&playlist=DeCbsrxoNog"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

</body>
