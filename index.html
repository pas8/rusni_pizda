<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>русні - пізда</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }

    .text-row {
      white-space: nowrap;
      font-size: 10vw;
      animation: move 30s linear infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="player"></div>
  </div>

  <div class="overlay"></div>

  <div class="text-row">
    русні - пізда &nbsp; русні - пізда &nbsp; русні - пізда &nbsp; русні - пізда &nbsp; русні - пізда
  </div>

  <script>
    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;

    // Create the player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'DeCbsrxoNog',
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          mute: 1,
          playlist: 'DeCbsrxoNog',
          modestbranding: 1,
          showinfo: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      player.playVideo();
      document.addEventListener('click', () => {
        player.unMute();
        player.playVideo();
      });
    }
  </script>
</body>
</html>
